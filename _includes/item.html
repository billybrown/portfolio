
<section class="item {{ page.shortname }}">
    <div class="image"><img src="/img/{{ page.image }}" alt="{{ page.name }}"/></div>
    <h1>You have found {{ page.name }}</h1>
    <p> {{ page.description  }}</p>
    <div class="notes">{{ page.notes }}</div>
    <h2>Your Reward:</h2>
    <p>{{ page.reward-description }}</p>
    <div class="reward">
        {{ page.reward }}
    </div>
</section>
